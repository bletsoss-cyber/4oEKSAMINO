<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Hub Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP & COLORS --- */
        :root {
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --card-bg-dark: rgba(30, 41, 59, 0.7);
            --card-bg-light: rgba(255, 255, 255, 0.85);
            --text-dark: #e2e8f0;
            --text-light: #1e293b;
            --accent: #6366f1; /* Indigo Main */
            --accent-sec: #8b5cf6; /* Purple Secondary */
            --border-dark: 1px solid rgba(255, 255, 255, 0.1);
            --border-light: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Default Theme (Dark) */
        body {
            --bg: var(--bg-dark);
            --card: var(--card-bg-dark);
            --text: var(--text-dark);
            --border: var(--border-dark);
            
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.15), transparent 40%);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Light Theme Override */
        body[data-theme="light"] {
            --bg: var(--bg-light);
            --card: var(--card-bg-light);
            --text: var(--text-light);
            --border: var(--border-light);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px; }

        /* --- 2. HERO SECTION (Αντί για Search Bar) --- */
        .hero {
            background: linear-gradient(135deg, var(--accent), var(--accent-sec));
            border-radius: 24px;
            padding: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Διακοσμητικοί κύκλοι στο background του Hero */
        .hero::before {
            content: ''; position: absolute; top: -50%; left: -10%; width: 300px; height: 300px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
        }
        .hero::after {
            content: ''; position: absolute; bottom: -50%; right: -5%; width: 200px; height: 200px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
        }

        .hero-text h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 5px; }
        .hero-text p { font-size: 1rem; opacity: 0.9; font-weight: 300; }
        
        .date-widget {
            text-align: right;
            background: rgba(0,0,0,0.2);
            padding: 15px 25px;
            border-radius: 16px;
            backdrop-filter: blur(5px);
        }
        .time { font-size: 1.8rem; font-weight: 700; letter-spacing: 1px; }
        .date { font-size: 0.9rem; opacity: 0.8; }

        /* --- 3. GRID LAYOUT --- */
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            animation: fadeIn 0.8s ease;
        }

        .card {
            background: var(--card);
            border: var(--border);
            width: 280px; /* Fixed width */
            padding: 25px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy effect */
            backdrop-filter: blur(12px);
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        .card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--accent); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.2); }

        .icon-box {
            width: 65px; height: 65px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; color: var(--accent);
            margin-bottom: 15px;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
        }

        .card h3 { font-size: 1.1rem; margin-bottom: 5px; color: var(--text); }
        .card span { font-size: 0.8rem; opacity: 0.6; }

        /* --- 4. VIEWER (Mac Style) --- */
        .viewer-container {
            background: var(--card);
            border: var(--border);
            border-radius: 20px;
            overflow: hidden;
            height: 80vh;
            display: flex; flex-direction: column;
            animation: slideUp 0.5s ease;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .mac-header {
            padding: 12px 20px;
            background: rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: space-between;
        }

        .dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f57; cursor: pointer; } 
        .yellow { background: #febc2e; } 
        .green { background: #28c840; }

        .title-bar { font-size: 0.9rem; opacity: 0.7; }
        
        iframe { flex: 1; width: 100%; border: none; background: white; }

        /* Utilities */
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* Floating Theme Btn */
        .theme-toggle {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--text); color: var(--bg);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 99;
        }
    </style>
</head>
<body data-theme="dark">

    <div class="container">
        
        <div id="hero-section" class="hero">
            <div class="hero-text">
                <h1 id="greeting">Καλησπέρα, Γιατρέ!</h1>
                <p>Έτοιμος για διάβασμα; Επέλεξε μάθημα.</p>
            </div>
            <div class="date-widget">
                <div class="time" id="clock">00:00</div>
                <div class="date" id="date">Δευτέρα, 1 Ιαν</div>
            </div>
        </div>

        <main id="app">
            </main>

    </div>

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </div>

    <script>
        // --- DATA ---
        const subjects = [
            { 
                id: 1, title: "Ανατομία III", icon: "fa-skull", 
                files: [ {name: "Κεφ 1: Εισαγωγή", file: "anatomy1.html"} ] 
            },
            { id: 2, title: "Εμβρυολογία", icon: "fa-baby-carriage", files: [] },
            { id: 3, title: "Ιατρική Γενετική", icon: "fa-dna", files: [] },
            { id: 4, title: "Οδοντική Χειρ. II", icon: "fa-tooth", files: [] },
            { id: 5, title: "Προκλινική Ενδοδ.", icon: "fa-notes-medical", files: [] },
            { id: 6, title: "Ακτινολογία Στόμ.", icon: "fa-x-ray", files: [] },
            { id: 7, title: "Προληπτική", icon: "fa-shield-virus", files: [] }
        ];

        const app = document.getElementById('app');
        const hero = document.getElementById('hero-section');

        // 1. RENDER DASHBOARD (Grid)
        function renderHome() {
            hero.style.display = 'flex'; // Show Hero
            
            let html = '<div class="grid">';
            subjects.forEach(sub => {
                html += `
                <div class="card" onclick="openSubject(${sub.id})">
                    <div class="icon-box"><i class="fas ${sub.icon}"></i></div>
                    <h3>${sub.title}</h3>
                    <span>${sub.files.length} Αρχεία</span>
                </div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        // 2. OPEN SUBJECT (File List)
        function openSubject(id) {
            const sub = subjects.find(s => s.id === id);
            hero.style.display = 'none'; // Hide Hero to focus
            
            let html = `
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px;">
                <button onclick="renderHome()" style="background:none; border:none; color:var(--text); cursor:pointer; font-size:1.2rem;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 style="margin:0">${sub.title}</h2>
            </div>
            <div class="grid">`;

            if(sub.files.length === 0) {
                html += `<p style="opacity:0.6; width:100%; text-align:center;">Δεν υπάρχουν αρχεία.</p>`;
            } else {
                sub.files.forEach(f => {
                    html += `
                    <div class="card" onclick="openViewer('${f.file}', '${f.name}')">
                        <div class="icon-box" style="color:var(--text)"><i class="fas fa-file-alt"></i></div>
                        <h3>${f.name}</h3>
                        <span>Προβολή</span>
                    </div>`;
                });
            }
            html += '</div>';
            app.innerHTML = html;
        }

        // 3. VIEWER (Mac Window)
        function openViewer(file, name) {
            app.innerHTML = `
                <div class="viewer-container">
                    <div class="mac-header">
                        <div class="dots">
                            <div class="dot red" onclick="renderHome()"></div>
                            <div class="dot yellow"></div>
                            <div class="dot green"></div>
                        </div>
                        <div class="title-bar">${name}</div>
                        <div style="width:40px"></div>
                    </div>
                    <iframe src="${file}"></iframe>
                </div>
            `;
        }

        // --- UTILS (Clock & Theme) ---
        function updateTime() {
            const now = new Date();
            // Clock
            const timeString = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('clock').innerText = timeString;
            
            // Date
            const dateString = now.toLocaleDateString('el-GR', {weekday: 'long', day: 'numeric', month: 'short'});
            document.getElementById('date').innerText = dateString;

            // Greeting
            const hour = now.getHours();
            let greet = "Καλησπέρα";
            if(hour < 12) greet = "Καλημέρα";
            else if(hour > 19) greet = "Καληνύχτα";
            document.getElementById('greeting').innerText = `${greet}, Γιατρέ!`;
        }
        setInterval(updateTime, 1000);
        updateTime(); // Run once immediately

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        // Start
        renderHome();
    </script>
</body>
</html>
