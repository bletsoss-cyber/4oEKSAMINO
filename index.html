<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Hub - Mac OS Edition</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. APPLE STYLE VARIABLES --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --blur-amt: 30px;
            --primary: #3b82f6; /* Apple Blue */
            --text: #f1f5f9;
            --bg-base: #0f172a;
        }

        /* THEMES */
        [data-theme="default"] { /* Mac Dark */
            --bg-base: #000000;
            --wallpaper: radial-gradient(circle at 0% 0%, #2e1065 0%, #0f172a 100%);
            --primary: #8b5cf6;
        }
        [data-theme="ocean"] { /* Sierra Blue */
            --bg-base: #0f172a;
            --wallpaper: linear-gradient(120deg, #1e3a8a, #172554);
            --primary: #60a5fa;
        }
        [data-theme="forest"] { /* Midnight Green */
            --bg-base: #022c22;
            --wallpaper: radial-gradient(circle at center, #14532d, #020617);
            --primary: #4ade80;
        }
        [data-theme="sunset"] { /* Ventura Orange */
            --bg-base: #2a0a18;
            --wallpaper: linear-gradient(45deg, #be123c, #881337);
            --primary: #fb7185;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); margin: 0; padding: 0; }
        body {
            background: var(--bg-base);
            background-image: var(--wallpaper);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- GLASSMORPHISM UTILITY --- */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px; display: none; }

        /* --- LOGIN --- */
        .login-wrapper { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 2000; background: rgba(0,0,0,0.5); backdrop-filter: blur(20px); }
        .login-box { padding: 40px; width: 360px; text-align: center; }
        .login-input {
            width: 100%; padding: 14px; margin: 10px 0; background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; font-size: 0.95rem;
        }
        .login-input:focus { border-color: var(--primary); background: rgba(0,0,0,0.4); }
        .btn-apple {
            width: 100%; padding: 14px; margin-top: 15px;
            background: var(--primary); border: none; color: white;
            font-weight: 600; font-size: 1rem; border-radius: 12px; cursor: pointer;
        }
        .btn-apple:hover { filter: brightness(1.1); transform: scale(1.02); }

        /* --- DASHBOARD HERO --- */
        .hero { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; margin-bottom: 40px; }
        .hero-card { padding: 40px; position: relative; display: flex; flex-direction: column; justify-content: center; }
        .logout-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem;
        }
        .logout-btn:hover { background: #ef4444; border-color: #ef4444; }

        .stat-pill {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 50px;
            font-size: 0.9rem; margin-top: 15px; width: fit-content;
        }

        /* --- TO-DO WIDGET --- */
        .todo-widget { padding: 25px; display: flex; flex-direction: column; }
        .todo-input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .todo-list { list-style: none; overflow-y: auto; max-height: 200px; }
        .todo-item {
            display: flex; align-items: center; gap: 10px; padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.95rem;
        }
        .check-circle {
            width: 20px; height: 20px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer; position: relative;
        }
        .check-circle:hover { border-color: var(--primary); }

        /* --- SUBJECTS GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; padding-bottom: 80px; }
        .card {
            padding: 30px; text-align: center; cursor: pointer; position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.12); border-color: var(--primary); }
        .card-icon { font-size: 2.5rem; margin-bottom: 15px; color: var(--primary); filter: drop-shadow(0 0 15px rgba(255,255,255,0.2)); }

        /* --- FABs (Floating Action Buttons) --- */
        .fab-container { position: fixed; bottom: 40px; right: 40px; display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .fab {
            width: 60px; height: 60px; border-radius: 20px; /* Mac style squircle */
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: white; transition: 0.3s;
        }
        .fab:hover { transform: scale(1.1); background: var(--primary); border-color: var(--primary); }

        /* --- FULL SCREEN VIEWER --- */
        .viewer-overlay {
            position: fixed; inset: 0; background: black; z-index: 3000;
            display: none; opacity: 0;
        }
        .viewer-overlay.active { display: block; opacity: 1; }
        
        iframe { width: 100vw; height: 100vh; border: none; background: white; }

        /* Back Button (Floating) */
        .floating-back {
            position: fixed; top: 20px; left: 20px; z-index: 3005;
            background: rgba(0,0,0,0.6); color: white; padding: 10px 20px;
            border-radius: 30px; cursor: pointer; backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); font-weight: 500;
            display: flex; align-items: center; gap: 8px;
        }
        .floating-back:hover { background: var(--primary); }

        /* --- SLIDE-OUT SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -360px; width: 360px; height: 100%;
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(40px); /* Heavy Blur */
            border-left: 1px solid rgba(255,255,255,0.1);
            z-index: 3002; padding: 30px;
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1); /* Smooth Apple-like easing */
            display: flex; flex-direction: column; gap: 25px;
        }
        .sidebar.open { right: 0; }

        /* The Toggle Handle */
        .sidebar-handle {
            position: absolute; top: 50%; left: -40px; width: 40px; height: 80px;
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(10px);
            border-radius: 12px 0 0 12px; border: 1px solid rgba(255,255,255,0.1); border-right: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: white; transform: translateY(-50%);
        }
        .sidebar-handle:hover { color: var(--primary); }

        /* Sidebar Contents */
        .sidebar-section {
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar h3 { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6; margin-bottom: 15px; }

        /* Timer */
        .timer-display { font-size: 3.5rem; font-weight: 700; text-align: center; margin-bottom: 15px; font-variant-numeric: tabular-nums; }
        .timer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-sm { 
            background: rgba(255,255,255,0.1); border:none; color:white; padding:8px; 
            border-radius:8px; cursor:pointer; font-size:0.85rem; 
        }
        .btn-sm:hover { background: rgba(255,255,255,0.2); }
        .btn-sm.active { background: var(--primary); }

        /* Notepad */
        .notepad {
            width: 100%; height: 200px; background: transparent; border: none;
            color: #e2e8f0; resize: none; outline: none; font-family: 'Inter', sans-serif;
            font-size: 0.95rem; line-height: 1.6;
        }
        
        /* Theme Dots */
        .theme-row { display: flex; gap: 12px; justify-content: center; }
        .theme-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(255,255,255,0.2); }
        .theme-dot:hover { transform: scale(1.2); border-color: white; }

        /* Fade Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s ease forwards; }

    </style>
</head>
<body>

    <div id="loginScreen" class="login-wrapper">
        <div class="glass login-box">
            <div style="font-size:3rem; margin-bottom:15px; color:var(--primary);"><i class="fas fa-fingerprint"></i></div>
            <h2 style="margin-bottom:10px;">Uni Hub ID</h2>
            <p style="opacity:0.6; margin-bottom:25px; font-size:0.9rem;">Sign in to access your workspace</p>
            
            <div id="loginMsg" style="color:#f87171; font-size:0.85rem; margin-bottom:10px; min-height:20px;"></div>
            
            <input type="email" id="email" class="login-input" placeholder="Email">
            <input type="password" id="pass" class="login-input" placeholder="Password">
            
            <button onclick="handleAuth()" class="btn-apple" id="authBtn">Log In</button>
            <p onclick="toggleAuthMode()" style="margin-top:20px; font-size:0.85rem; opacity:0.6; cursor:pointer;" id="toggleText">Create Apple ID-style Account</p>
        </div>
    </div>

    <div id="mainContainer" class="container fade-in">
        
        <div class="hero">
            <div class="glass hero-card">
                <button class="logout-btn" onclick="logout()">Sign Out</button>
                <h1 style="font-size:2.2rem; font-weight:700; margin-bottom:10px;">Hello, <span id="usernameDisp" style="color:var(--primary)">Stathis</span>.</h1>
                <p style="opacity:0.7; font-size:1.1rem;">Ready for deep work?</p>
                <div class="stat-pill">
                    <i class="fas fa-bolt" style="color:#fbbf24"></i> <span id="streakCount">0</span> Session Streak
                </div>
            </div>

            <div class="glass todo-widget">
                <h3 style="margin-bottom:15px; font-size:1rem; opacity:0.8; text-transform:uppercase; letter-spacing:1px;">Tasks</h3>
                <div class="todo-input-group">
                    <input type="text" id="todoIn" class="login-input" style="margin:0; padding:10px;" placeholder="Add task...">
                    <button onclick="addTodo()" class="btn-apple" style="width:auto; margin:0; padding:0 15px;">+</button>
                </div>
                <div id="todoList" class="todo-list"></div>
            </div>
        </div>

        <div id="subjectsGrid" class="grid"></div>

    </div>

    <div class="fab-container" id="dashFabs">
        <div class="fab" onclick="openSidebarDemo()" title="Open Tools"><i class="fas fa-layer-group"></i></div>
    </div>

    <div id="viewerOverlay" class="viewer-overlay">
        
        <div class="floating-back" onclick="closeViewer()">
            <i class="fas fa-chevron-left"></i> Dashboard
        </div>

        <iframe id="contentFrame" src=""></iframe>

        <div id="sidebar" class="sidebar">
            <div class="sidebar-handle" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left" id="handleIcon"></i>
            </div>

            <div class="sidebar-section">
                <h3>Focus Timer</h3>
                <div id="timerDisplay" class="timer-display">25:00</div>
                <div class="timer-grid">
                    <button class="btn-sm" onclick="startTimer(25)">25'</button>
                    <button class="btn-sm" onclick="startTimer(50)">50'</button>
                    <button class="btn-sm" onclick="startTimer(90)">90'</button>
                    <button class="btn-sm" style="background:#ef4444;" onclick="stopTimer()">STOP</button>
                </div>
            </div>

            <div class="sidebar-section" style="flex:1; display:flex; flex-direction:column;">
                <h3>Notes</h3>
                <textarea id="notesArea" class="notepad" placeholder="Type your thoughts..." oninput="saveNotes()"></textarea>
            </div>

            <div class="sidebar-section">
                <h3>Appearance</h3>
                <div class="theme-row">
                    <div class="theme-dot" style="background:#8b5cf6" onclick="setTheme('default')"></div>
                    <div class="theme-dot" style="background:#3b82f6" onclick="setTheme('ocean')"></div>
                    <div class="theme-dot" style="background:#10b981" onclick="setTheme('forest')"></div>
                    <div class="theme-dot" style="background:#f43f5e" onclick="setTheme('sunset')"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = "https://erlrbwdyyzmiurchioww.supabase.co";
        const SUPABASE_KEY = "sb_publishable_ieGge-_M4YtVCicJYHKZfA_A-NWznrv";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. STATE ---
        let dbData = null;
        let isLoginMode = true;
        let timerInterval = null;

        // --- 3. SUBJECTS DATA ---
        const subjects = [
            { id: 1, title: "Ανατομία III", icon: "fa-skull", files: [{name: "Κεφ 1: Εισαγωγή", file: "test.html"}] },
            { id: 2, title: "Εμβρυολογία", icon: "fa-baby-carriage", files: [{name: "Κεφ 1: Γονιμοποίηση", file: "notes/embryo1.html"}] },
            { id: 3, title: "Ιατρική Γενετική", icon: "fa-dna", files: [] },
            { id: 4, title: "Οδοντική Χειρ.", icon: "fa-tooth", files: [] },
            { id: 5, title: "Προκλινική", icon: "fa-notes-medical", files: [] },
            { id: 6, title: "Ακτινολογία", icon: "fa-x-ray", files: [] },
            { id: 7, title: "Προληπτική", icon: "fa-shield-virus", files: [] }
        ];

        // --- 4. AUTH LOGIC ---
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const msg = document.getElementById('loginMsg');
            
            if(!email || !password) return msg.innerText = "Please fill all fields.";

            try {
                if(isLoginMode) {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if(error) throw error;
                } else {
                    const { error } = await supabaseClient.auth.signUp({ email, password });
                    if(error) throw error;
                    alert("Account created! Please log in.");
                    toggleAuthMode();
                }
            } catch(e) { msg.innerText = e.message; }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authBtn').innerText = isLoginMode ? "Log In" : "Create Account";
            document.getElementById('toggleText').innerText = isLoginMode ? "New here? Create Account" : "Have an account? Log In";
        }

        async function initApp(user) {
            let { data, error } = await supabaseClient.from('profiles').select('*').eq('user_id', user.id).single();
            if(!data) {
                const { data: newProf } = await supabaseClient.from('profiles').insert([{ 
                    user_id: user.id, streak: 0, todos: [], theme: 'default', notes: '' 
                }]).select().single();
                data = newProf;
            }
            dbData = data;

            document.getElementById('loginScreen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.getElementById('usernameDisp').innerText = user.email.split('@')[0];
            
            // Sync UI
            document.getElementById('streakCount').innerText = dbData.streak;
            document.getElementById('notesArea').value = dbData.notes || '';
            setTheme(dbData.theme || 'default', false);
            renderTodos();
            renderSubjects();
        }

        async function sync() {
            if(!dbData) return;
            await supabaseClient.from('profiles').update({
                streak: dbData.streak, todos: dbData.todos, theme: dbData.theme, notes: dbData.notes
            }).eq('user_id', dbData.user_id);
        }

        // --- 5. RENDER LOGIC ---
        function renderSubjects() {
            const grid = document.getElementById('subjectsGrid');
            let html = '';
            subjects.forEach(s => {
                html += `
                <div class="glass card" onclick="openSubject(${s.id})">
                    <div class="card-icon"><i class="fas ${s.icon}"></i></div>
                    <h3>${s.title}</h3>
                    <p style="opacity:0.6; font-size:0.9rem; margin-top:5px;">${s.files.length} Files</p>
                </div>`;
            });
            grid.innerHTML = html;
        }

        function openSubject(id) {
            const sub = subjects.find(s => s.id === id);
            if(sub.files.length > 0) openViewer(sub.files[0].file);
            else alert("Folder is empty.");
        }

        // --- 6. VIEWER & SIDEBAR LOGIC ---
        function openViewer(url) {
            document.getElementById('viewerOverlay').classList.add('active');
            document.getElementById('contentFrame').src = url;
            document.getElementById('dashFabs').style.display = 'none'; // Hide Dashboard FABs
            
            // Ensure Sidebar is closed initially
            const sb = document.getElementById('sidebar');
            sb.classList.remove('open');
            document.getElementById('handleIcon').className = "fas fa-chevron-left";
        }

        function closeViewer() {
            document.getElementById('viewerOverlay').classList.remove('active');
            document.getElementById('contentFrame').src = "";
            document.getElementById('dashFabs').style.display = 'flex';
            stopTimer();
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('open');
            
            // Toggle Arrow Icon
            const icon = document.getElementById('handleIcon');
            if(sb.classList.contains('open')) {
                icon.className = "fas fa-chevron-right";
            } else {
                icon.className = "fas fa-chevron-left";
            }
        }

        // For dashboard FAB demo
        function openSidebarDemo() {
            openViewer(''); // Just open empty viewer to show sidebar
            setTimeout(() => toggleSidebar(), 100);
        }

        // --- 7. TIMER ---
        function startTimer(min) {
            stopTimer();
            let sec = min * 60;
            updateTime(sec);
            timerInterval = setInterval(() => {
                sec--;
                updateTime(sec);
                if(sec <= 0) {
                    stopTimer();
                    alert("Focus Session Complete!");
                    dbData.streak++;
                    document.getElementById('streakCount').innerText = dbData.streak;
                    sync();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timerDisplay').innerText = "00:00";
        }

        function updateTime(sec) {
            const m = Math.floor(sec/60).toString().padStart(2,'0');
            const s = (sec%60).toString().padStart(2,'0');
            document.getElementById('timerDisplay').innerText = `${m}:${s}`;
        }

        // --- 8. UTILS ---
        function setTheme(name, save = true) {
            document.body.setAttribute('data-theme', name);
            if(save && dbData) { dbData.theme = name; sync(); }
        }

        function saveNotes() {
            dbData.notes = document.getElementById('notesArea').value;
            sync();
        }

        function addTodo() {
            const v = document.getElementById('todoIn').value;
            if(!v) return;
            if(!dbData.todos) dbData.todos = [];
            dbData.todos.push(v);
            document.getElementById('todoIn').value = '';
            renderTodos();
            sync();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';
            if(dbData.todos) {
                dbData.todos.forEach((t, i) => {
                    list.innerHTML += `
                    <div class="todo-item">
                        <div class="check-circle" onclick="delTodo(${i})"></div>
                        <span style="flex:1; margin-left:10px;">${t}</span>
                    </div>`;
                });
            }
        }

        function delTodo(i) {
            dbData.todos.splice(i, 1);
            renderTodos();
            sync();
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) initApp(session.user);
        });

    </script>
</body>
</html>
