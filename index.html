<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Hub Ultimate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP & COLORS --- */
        :root {
            --bg-dark: #0f172a;
            --card-dark: rgba(30, 41, 59, 0.7);
            --text-dark: #e2e8f0;
            --accent: #8b5cf6; /* Violet */
            --accent-glow: rgba(139, 92, 246, 0.4);
            --success: #10b981; 
            --error: #ef4444;
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(56, 189, 248, 0.15), transparent 40%);
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px; display: none; }
        
        /* --- LOGIN SCREEN --- */
        .login-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(15, 23, 42, 0.95); z-index: 2000;
            backdrop-filter: blur(10px);
        }
        .login-box {
            background: linear-gradient(145deg, #1e1b4b, #312e81);
            padding: 40px; border-radius: 24px; width: 350px; text-align: center;
            border: var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .login-input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: rgba(255,255,255,0.05); border: var(--border);
            border-radius: 12px; color: white; outline: none; transition: 0.3s;
        }
        .login-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        .login-btn {
            width: 100%; padding: 12px; margin-top: 20px;
            background: var(--accent); border: none; color: white;
            font-weight: 700; border-radius: 12px; cursor: pointer; transition: 0.3s;
        }
        .login-btn:hover { box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-2px); }
        .toggle-text { font-size: 0.85rem; margin-top: 15px; opacity: 0.7; cursor: pointer; }
        .toggle-text:hover { color: var(--accent); text-decoration: underline; }
        .msg-box { font-size: 0.9rem; margin-bottom: 15px; min-height: 20px; }
        .error-msg { color: var(--error); } .success-msg { color: var(--success); }

        /* --- HERO & DASHBOARD --- */
        .hero { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 50px; animation: fadeIn 0.8s; }
        .hero-card {
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border-radius: 24px; padding: 40px; color: white; position: relative;
            box-shadow: 0 20px 40px -10px var(--accent-glow);
        }
        .logout-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.2); border: none; color: white;
            padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; transition: 0.2s;
        }
        .logout-btn:hover { background: #ef4444; }

        .todo-widget {
            background: var(--card-dark); border: var(--border);
            border-radius: 24px; padding: 25px; backdrop-filter: blur(12px);
            display: flex; flex-direction: column;
        }
        .todo-input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .todo-input { flex: 1; background: rgba(255,255,255,0.05); border: var(--border); border-radius: 8px; color: white; padding: 8px; outline:none; }
        .todo-btn { background: var(--accent); border: none; color: white; border-radius: 8px; width: 35px; cursor: pointer; }
        .todo-list { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; }
        .todo-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .check-circle { width: 18px; height: 18px; border: 2px solid var(--accent); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .check-circle.checked { background: var(--accent); }
        .todo-item.completed span { text-decoration: line-through; opacity: 0.5; }

        /* --- GRID CARDS & HOVER EFFECT (Î¤ÎŸ Î•Î¦Î• Î ÎŸÎ¥ Î—Î˜Î•Î›Î•Î£) --- */
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; animation: slideUp 0.8s ease; }
        
        .card {
            background: var(--card-dark); 
            border: var(--border); 
            width: 280px; 
            padding: 25px;
            border-radius: 20px; 
            cursor: pointer; 
            position: relative; /* Î£Î·Î¼Î±Î½Ï„Î¹ÎºÏŒ Î³Î¹Î± Ï„Î¿ ÎµÏ†Î­ */
            overflow: hidden;   /* Î£Î·Î¼Î±Î½Ï„Î¹ÎºÏŒ Î³Î¹Î± Ï„Î¿ ÎµÏ†Î­ */
            transition: 0.3s; 
            text-align: center;
            backdrop-filter: blur(12px);
            display: flex; flex-direction: column; align-items: center;
        }

        /* Î— Î“Î¡Î‘ÎœÎœÎ— Î ÎŸÎ¥ Î“Î•ÎœÎ™Î–Î•Î™ */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 4px; /* Î Î¬Ï‡Î¿Ï‚ Î³ÏÎ±Î¼Î¼Î®Ï‚ */
            background: var(--accent);
            transform: scaleX(0); /* ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Î±ÏŒÏÎ±Ï„Î· */
            transform-origin: left; /* Î“ÎµÎ¼Î¯Î¶ÎµÎ¹ Î±Ï€ÏŒ Î±ÏÎ¹ÏƒÏ„ÎµÏÎ¬ */
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); border-color: var(--accent); }
        .card:hover::before { transform: scaleX(1); /* Î“ÎµÎ¼Î¯Î¶ÎµÎ¹ ÏƒÏ„Î¿ hover */ }
        
        .icon-box {
            width: 60px; height: 60px; background: rgba(255,255,255,0.05); border-radius: 18px;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--text-dark); margin-bottom: 15px;
            transition: 0.3s;
        }
        .card:hover .icon-box { background: var(--accent); color: white; transform: rotate(10deg); }

        /* --- VIEWER --- */
        .viewer-container { background: var(--card-dark); border: var(--border); border-radius: 20px; height: 80vh; display: flex; flex-direction: column; animation: slideUp 0.5s; }
        .mac-header { padding: 12px 20px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; }
        .dots { display: flex; gap: 8px; } .dot { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .red { background: #ff5f57; } .yellow { background: #febc2e; } .green { background: #28c840; }
        iframe { flex: 1; width: 100%; border: none; background: white; }

        /* --- BRAIN BUTTON & TIMER (Î•Î Î•Î£Î¤Î¡Î•Î¨Î‘Î!) --- */
        .fab {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: var(--accent); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
            cursor: pointer; box-shadow: 0 10px 30px var(--accent-glow); z-index: 100;
            transition: transform 0.2s; animation: bounceIn 1s;
        }
        .fab:hover { transform: scale(1.1) rotate(10deg); }

        .timer-panel {
            position: fixed; bottom: 100px; right: 30px; width: 320px;
            background: #1e1b4b; border: 1px solid var(--accent);
            border-radius: 24px; padding: 25px; z-index: 99; display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7); animation: slideUp 0.3s;
        }
        .timer-panel.active { display: block; }
        .timer-display { font-size: 3.5rem; font-weight: 800; text-align: center; letter-spacing: -2px; margin: 10px 0; }
        
        .timer-modes { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .mode-btn { background: rgba(255,255,255,0.1); border:none; color:white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; }
        .mode-btn:hover { background: var(--accent); }

        .btn-action { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; }
        .btn-start { background: linear-gradient(90deg, var(--accent), #6366f1); color: white; }
        .btn-stop { background: #ef4444; color: white; display: none; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            z-index: 200; display: none; justify-content: center; align-items: center;
        }
        .modal-content {
            background: linear-gradient(145deg, #2e1065, #1e1b4b);
            padding: 40px; border-radius: 30px; text-align: center; max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s;
        }

        /* ANIMATIONS */
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes bounceIn { 0% { transform: scale(0); } 60% { transform: scale(1.1); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

    <div id="loginScreen" class="login-wrapper">
        <div class="login-box">
            <div style="font-size:3rem; color:var(--accent); margin-bottom:10px"><i class="fas fa-brain"></i></div>
            <h2 id="formTitle">ÎšÎ±Î»Ï‰ÏƒÏŒÏÎ¹ÏƒÎµÏ‚</h2>
            <div id="loginMsg" class="msg-box"></div>
            
            <input type="text" id="username" class="login-input" placeholder="ÎŒÎ½Î¿Î¼Î± Î§ÏÎ®ÏƒÏ„Î·">
            <input type="password" id="password" class="login-input" placeholder="ÎšÏ‰Î´Î¹ÎºÏŒÏ‚">
            
            <button class="login-btn" onclick="handleAuth()">Î£ÏÎ½Î´ÎµÏƒÎ·</button>
            <div class="toggle-text" onclick="toggleAuthMode()">
                <span id="toggleText">ÎÎ­Î¿Ï‚ ÎµÎ´Ï; Î”Î·Î¼Î¹Î¿ÏÏÎ³Î·ÏƒÎµ Î»Î¿Î³Î±ÏÎ¹Î±ÏƒÎ¼ÏŒ</span>
            </div>
        </div>
    </div>

    <div id="mainContainer" class="container">
        
        <div id="hero-section" class="hero">
            <div class="hero-card">
                <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> ÎˆÎ¾Î¿Î´Î¿Ï‚</button>
                <div style="margin-top:10px">
                    <h1 id="greeting">ÎšÎ±Î»Î·ÏƒÏ€Î­ÏÎ±!</h1>
                    <p>ÎÏÎ± Î³Î¹Î± Î´Î¹Î¬Î²Î±ÏƒÎ¼Î±.</p>
                </div>
                <div style="display:inline-flex; align-items:center; gap:10px; background:rgba(0,0,0,0.2); padding:8px 15px; border-radius:20px; margin-top:20px; font-weight:600">
                    <i class="fas fa-fire" style="color:#fcd34d"></i>
                    <span id="sessionCount">0</span> Sessions
                </div>
            </div>

            <div class="todo-widget">
                <div style="font-weight:700; margin-bottom:15px; display:flex; justify-content:space-between">
                    <span>Î£Ï„ÏŒÏ‡Î¿Î¹</span> <i class="fas fa-tasks" style="opacity:0.5"></i>
                </div>
                <div class="todo-input-group">
                    <input type="text" id="todoInput" class="todo-input" placeholder="Î ÏÏŒÏƒÎ¸ÎµÏƒÎµ ÏƒÏ„ÏŒÏ‡Î¿...">
                    <button class="todo-btn" onclick="addTodo()"><i class="fas fa-plus"></i></button>
                </div>
                <ul class="todo-list" id="todoList"></ul>
            </div>
        </div>

        <main id="app"></main>
    </div>

    <div class="fab" onclick="toggleTimerPanel()">
        <i class="fas fa-brain"></i>
    </div>

    <div class="timer-panel" id="timerPanel">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px">
            <h3>Focus Timer</h3>
            <i class="fas fa-times" style="cursor:pointer; opacity:0.6" onclick="toggleTimerPanel()"></i>
        </div>
        
        <div class="timer-modes">
            <button class="mode-btn" onclick="setTime(25)">ğŸ… 25'</button>
            <button class="mode-btn" onclick="setTime(50)">ğŸ§  50'</button>
            <button class="mode-btn" onclick="setTime(90)">ğŸ”¥ 90'</button>
        </div>

        <div class="timer-display" id="timeDisplay">25:00</div>
        
        <button class="btn-action btn-start" id="startBtn" onclick="startTimer()">ÎˆÎ½Î±ÏÎ¾Î·</button>
        <button class="btn-action btn-stop" id="stopBtn" onclick="resetTimer()">Î”Î¹Î±ÎºÎ¿Ï€Î®</button>
    </div>

    <div class="modal-overlay" id="breakModal">
        <div class="modal-content">
            <div style="font-size:3rem; color:var(--success); margin-bottom:15px"><i class="fas fa-trophy"></i></div>
            <h2>Î£Ï…Î½ÎµÎ´ÏÎ¯Î± Î¤Î­Î»Î¿Ï‚!</h2>
            <p style="margin-bottom:25px; opacity:0.8">ÎœÏ€ÏÎ¬Î²Î¿! ÎšÎ¬Î½Îµ Î­Î½Î± Î´Î¹Î¬Î»ÎµÎ¹Î¼Î¼Î±.</p>
            <button class="btn-action btn-start" onclick="closeModal()">Î£Ï…Î½Î­Ï‡ÎµÎ¹Î±</button>
        </div>
    </div>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3"></audio>

    <script>
        // --- AUTH & DATA LOGIC ---
        let currentUser = null;
        let isLoginMode = true;

        function getUsers() { return JSON.parse(localStorage.getItem('uni_users') || '{}'); }
        
        function handleAuth() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const msg = document.getElementById('loginMsg');
            const db = getUsers();

            if(!u || !p) { msg.innerText = "Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î± Ï€ÎµÎ´Î¯Î±"; msg.className="msg-box error-msg"; return; }

            if(isLoginMode) {
                if(db[u] === p) loginSuccess(u);
                else { msg.innerText = "Î›Î¬Î¸Î¿Ï‚ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î±"; msg.className="msg-box error-msg"; }
            } else {
                if(db[u]) { msg.innerText = "Î¤Î¿ ÏŒÎ½Î¿Î¼Î± Ï…Ï€Î¬ÏÏ‡ÎµÎ¹"; msg.className="msg-box error-msg"; }
                else {
                    db[u] = p; localStorage.setItem('uni_users', JSON.stringify(db));
                    msg.innerText = "Î•Ï€Î¹Ï„Ï…Ï‡Î¯Î±! Î£Ï…Î½Î´Î­ÏƒÎ¿Ï…."; msg.className="msg-box success-msg";
                    setTimeout(toggleAuthMode, 1500);
                }
            }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('formTitle').innerText = isLoginMode ? 'Î£ÏÎ½Î´ÎµÏƒÎ·' : 'Î•Î³Î³ÏÎ±Ï†Î®';
            document.querySelector('.login-btn').innerText = isLoginMode ? 'Î£ÏÎ½Î´ÎµÏƒÎ·' : 'Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î±';
            document.getElementById('toggleText').innerText = isLoginMode ? 'ÎÎ­Î¿Ï‚; Î•Î³Î³ÏÎ±Ï†Î®' : 'ÎˆÏ‡ÎµÎ¹Ï‚ Î»Î¿Î³Î±ÏÎ¹Î±ÏƒÎ¼ÏŒ; Login';
            document.getElementById('loginMsg').innerText = '';
        }

        function loginSuccess(user) {
            currentUser = user;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.querySelector('.fab').style.display = 'flex'; // Show Brain Button
            
            const h = new Date().getHours();
            document.getElementById('greeting').innerText = (h<12?"ÎšÎ±Î»Î·Î¼Î­ÏÎ±":h>19?"ÎšÎ±Î»Î·Î½ÏÏ‡Ï„Î±":"ÎšÎ±Î»Î·ÏƒÏ€Î­ÏÎ±") + `, ${user}!`;
            
            loadUserData();
            renderHome();
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
            document.querySelector('.fab').style.display = 'none'; // Hide Brain Button
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // --- USER DATA ---
        function loadUserData() {
            // Todos
            const todos = JSON.parse(localStorage.getItem(`${currentUser}_todos`) || '[]');
            const list = document.getElementById('todoList');
            list.innerHTML = '';
            todos.forEach(t => createTodoEl(t.text, t.completed));
            
            // Streak
            const streak = localStorage.getItem(`${currentUser}_streak`) || 0;
            document.getElementById('sessionCount').innerText = streak;
        }

        function saveTodos() {
            const items = [];
            document.querySelectorAll('.todo-item').forEach(el => {
                items.push({ text: el.querySelector('span').innerText, completed: el.classList.contains('completed') });
            });
            localStorage.setItem(`${currentUser}_todos`, JSON.stringify(items));
        }

        function addTodo() {
            const val = document.getElementById('todoInput').value.trim();
            if(!val) return;
            createTodoEl(val, false);
            saveTodos();
            document.getElementById('todoInput').value = '';
        }

        function createTodoEl(text, completed) {
            const li = document.createElement('li');
            li.className = `todo-item ${completed?'completed':''}`;
            li.innerHTML = `<div class="check-circle ${completed?'checked':''}" onclick="toggleTask(this)"></div><span>${text}</span><i class="fas fa-trash" style="margin-left:auto; cursor:pointer; opacity:0.5" onclick="this.parentElement.remove(); saveTodos()"></i>`;
            document.getElementById('todoList').appendChild(li);
        }

        function toggleTask(el) {
            el.classList.toggle('checked');
            el.parentElement.classList.toggle('completed');
            saveTodos();
        }

        // --- TIMER & UI LOGIC ---
        const subjects = [
            { id: 1, title: "Î‘Î½Î±Ï„Î¿Î¼Î¯Î± III", icon: "fa-skull", files: [{name: "ÎšÎµÏ† 1: Î•Î¹ÏƒÎ±Î³Ï‰Î³Î®", file: "anatomy1.html"}] },
            { id: 2, title: "Î•Î¼Î²ÏÏ…Î¿Î»Î¿Î³Î¯Î±", icon: "fa-baby-carriage", files: [] },
            { id: 3, title: "Î™Î±Ï„ÏÎ¹ÎºÎ® Î“ÎµÎ½ÎµÏ„Î¹ÎºÎ®", icon: "fa-dna", files: [] },
            { id: 4, title: "ÎŸÎ´Î¿Î½Ï„Î¹ÎºÎ® Î§ÎµÎ¹Ï.", icon: "fa-tooth", files: [] },
            { id: 5, title: "Î ÏÎ¿ÎºÎ»Î¹Î½Î¹ÎºÎ®", icon: "fa-notes-medical", files: [] },
            { id: 6, title: "Î‘ÎºÏ„Î¹Î½Î¿Î»Î¿Î³Î¯Î±", icon: "fa-x-ray", files: [] },
            { id: 7, title: "Î ÏÎ¿Î»Î·Ï€Ï„Î¹ÎºÎ®", icon: "fa-shield-virus", files: [] }
        ];

        const app = document.getElementById('app');
        const hero = document.getElementById('hero-section');

        function renderHome() {
            hero.style.display = 'grid';
            let html = '<div class="grid">';
            subjects.forEach(sub => {
                html += `
                <div class="card" onclick="openSubject(${sub.id})">
                    <div class="icon-box"><i class="fas ${sub.icon}"></i></div>
                    <h3>${sub.title}</h3>
                    <span style="opacity:0.6; font-size:0.85rem">${sub.files.length} Î‘ÏÏ‡ÎµÎ¯Î±</span>
                </div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        function openSubject(id) {
            const sub = subjects.find(s => s.id === id);
            hero.style.display = 'none';
            let html = `
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px; animation:slideUp 0.3s">
                <button onclick="renderHome()" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem;"><i class="fas fa-arrow-left"></i></button>
                <h2 style="margin:0">${sub.title}</h2>
            </div>
            <div class="grid">`;
            if(sub.files.length === 0) html += '<p style="opacity:0.6">Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î±ÏÏ‡ÎµÎ¯Î±.</p>';
            else sub.files.forEach(f => {
                html += `<div class="card" onclick="openViewer('${f.file}', '${f.name}')"><div class="icon-box"><i class="fas fa-file-alt"></i></div><h3>${f.name}</h3></div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        function openViewer(file, name) {
            app.innerHTML = `<div class="viewer-container"><div class="mac-header"><div class="dots"><div class="dot red" onclick="renderHome()"></div><div class="dot yellow"></div><div class="dot green"></div></div><div style="opacity:0.7">${name}</div><div></div></div><iframe src="${file}"></iframe></div>`;
        }

        // Timer Vars
        let timer;
        let timeLeft = 25 * 60;
        let isRunning = false;

        function toggleTimerPanel() { document.getElementById('timerPanel').classList.toggle('active'); }
        
        function setTime(min) {
            if(isRunning) return;
            timeLeft = min * 60; updateDisplay();
        }
        
        function updateDisplay() {
            const m = Math.floor(timeLeft/60).toString().padStart(2,'0');
            const s = (timeLeft%60).toString().padStart(2,'0');
            document.getElementById('timeDisplay').innerText = `${m}:${s}`;
        }

        function startTimer() {
            if(isRunning) return;
            isRunning = true;
            document.getElementById('startBtn').style.display='none';
            document.getElementById('stopBtn').style.display='inline-block';
            timer = setInterval(() => {
                timeLeft--; updateDisplay();
                if(timeLeft <= 0) timeUp();
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer); isRunning = false;
            document.getElementById('startBtn').style.display='inline-block';
            document.getElementById('stopBtn').style.display='none';
        }

        function timeUp() {
            resetTimer();
            document.getElementById('breakModal').style.display = 'flex';
            document.getElementById('alarmSound').play();
            
            // Save Streak
            let streak = parseInt(localStorage.getItem(`${currentUser}_streak`) || 0) + 1;
            localStorage.setItem(`${currentUser}_streak`, streak);
            document.getElementById('sessionCount').innerText = streak;

            timeLeft = 25 * 60; updateDisplay();
        }

        function closeModal() { document.getElementById('breakModal').style.display = 'none'; }
    </script>
</body>
</html>
