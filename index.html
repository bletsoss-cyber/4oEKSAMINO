<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNotes Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN & SYMMETRY --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.7);
            --border: 1px solid rgba(255, 255, 255, 0.4);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text: #2d3436;
            --accent: #6c5ce7;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass: rgba(30, 41, 59, 0.8);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --text: #e2e8f0;
            --accent: #a29bfe;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 1200px; }

        /* Header */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 20px 30px; border-radius: 20px;
            border: var(--border); box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        .logo { font-weight: 700; font-size: 1.5rem; }
        .logo span { color: var(--accent); }

        /* --- SYMMETRICAL LAYOUT (FLEXBOX) --- */
        .grid-wrapper {
            display: flex;
            flex-wrap: wrap;       /* Επιτρέπει στα κουτάκια να κατεβαίνουν γραμμή */
            justify-content: center; /* ΤΑ ΚΕΝΤΡΑΡΕΙ ΑΠΟΛΥΤΑ */
            gap: 30px;             /* Απόσταση μεταξύ τους */
        }

        .card {
            width: 300px;          /* Σταθερό πλάτος για συμμετρία */
            background: var(--glass);
            border: var(--border);
            border-radius: 24px;
            padding: 30px;
            cursor: pointer;
            text-align: center;    /* Κεντραρισμένο κείμενο */
            display: flex; flex-direction: column; align-items: center;
            box-shadow: var(--shadow);
        }

        .card:hover { transform: translateY(-10px); border-color: var(--accent); }
        
        .icon-circle {
            width: 60px; height: 60px;
            background: var(--accent); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        /* --- IFRAME VIEWER (Η Οθόνη για τα αρχεία σου) --- */
        .viewer-container {
            width: 100%;
            height: 80vh; /* 80% του ύψους της οθόνης */
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s;
        }

        iframe {
            width: 100%; height: 100%; border: none;
        }

        .back-btn {
            background: var(--glass); border: var(--border); color: var(--text);
            padding: 10px 20px; border-radius: 12px; cursor: pointer;
            margin-bottom: 20px; display: inline-flex; align-items: center; gap: 10px; font-weight: 600;
        }
        .back-btn:hover { background: var(--accent); color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Dark Mode Button */
        .theme-btn { background: none; border: none; color: var(--text); cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">Medical<span>Notes</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <span id="location-text" style="opacity:0.6; font-size:0.9rem;">4ο Εξάμηνο</span>
                <button class="theme-btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <main id="app">
            </main>
    </div>

    <script>
        // --- ΡΥΘΜΙΣΕΙΣ & ΔΕΔΟΜΕΝΑ ---
        
        // ΕΔΩ ΟΡΙΖΕΙΣ ΤΑ ΑΡΧΕΙΑ ΣΟΥ (HTML FILES)
        // Στο 'file' βάζεις το όνομα του αρχείου που έφτιαξες (π.χ. 'notes/anatomy1.html')
        const subjects = [
            { 
                id: 1, title: "Ανατομία III", icon: "fa-skull",
                chapters: [
                    { title: "Κεφάλαιο 1: Εισαγωγή", file: "anatomy_ch1.html" }, 
                    { title: "Κεφάλαιο 2: Νευρικό", file: "anatomy_ch2.html" }
                ]
            },
            { 
                id: 2, title: "Εμβρυολογία", icon: "fa-baby",
                chapters: [
                    { title: "Κεφάλαιο 1: Γονιμοποίηση", file: "embryo_ch1.html" }
                ]
            },
            { id: 3, title: "Ιατρική Γενετική", icon: "fa-dna", chapters: [] },
            { id: 4, title: "Οδοντική Χειρουργική II", icon: "fa-tooth", chapters: [] },
            { id: 5, title: "Προκλινική Ενδοδοντία I", icon: "fa-notes-medical", chapters: [] },
            { id: 6, title: "Ακτινολογία Στόματος I", icon: "fa-x-ray", chapters: [] },
            { id: 7, title: "Προληπτική Οδοντιατρική", icon: "fa-shield-virus", chapters: [] }
        ];

        const app = document.getElementById('app');
        const locationText = document.getElementById('location-text');

        // 1. Εμφάνιση Μαθημάτων (Συμμετρικό Grid)
        function showSubjects() {
            locationText.innerText = "4ο Εξάμηνο";
            let html = '<div class="grid-wrapper fade-in">';
            
            subjects.forEach(sub => {
                html += `
                <div class="card" onclick="showChapters(${sub.id})">
                    <div class="icon-circle"><i class="fas ${sub.icon}"></i></div>
                    <h3>${sub.title}</h3>
                    <p style="margin-top:5px; opacity:0.7">${sub.chapters.length} Αρχεία</p>
                </div>`;
            });
            
            html += '</div>';
            app.innerHTML = html;
        }

        // 2. Εμφάνιση Λίστας Αρχείων (Κεφάλαια)
        function showChapters(id) {
            const sub = subjects.find(s => s.id === id);
            locationText.innerText = sub.title;
            
            let html = `
                <button class="back-btn" onclick="showSubjects()">
                    <i class="fas fa-arrow-left"></i> Πίσω στα Μαθήματα
                </button>
                <h2 style="text-align:center; margin-bottom:30px">Επίλεξε Αρχείο</h2>
                <div class="grid-wrapper fade-in">
            `;

            if(sub.chapters.length === 0) {
                html += `<p>Δεν έχουν προστεθεί αρχεία ακόμα.</p>`;
            } else {
                sub.chapters.forEach(chap => {
                    // Περνάμε το όνομα του αρχείου (chap.file) στη συνάρτηση
                    html += `
                    <div class="card" onclick="openFile('${chap.file}', '${sub.title}')">
                        <div class="icon-circle" style="background:#0984e3"><i class="fas fa-file-code"></i></div>
                        <h3>${chap.title}</h3>
                        <p>Άνοιγμα Αρχείου</p>
                    </div>`;
                });
            }
            
            html += '</div>';
            app.innerHTML = html;
        }

        // 3. ΤΟ ΣΗΜΑΝΤΙΚΟ: Iframe Viewer
        function openFile(filename, subjectTitle) {
            locationText.innerText = subjectTitle + " / Προβολή";
            
            // Ελέγχουμε αν υπάρχει όνομα αρχείου
            if(!filename) { alert("Δεν έχει οριστεί αρχείο HTML!"); return; }

            app.innerHTML = `
                <button class="back-btn" onclick="showSubjects()">
                    <i class="fas fa-home"></i> Αρχική
                </button>
                
                <div class="viewer-container fade-in">
                    <iframe src="${filename}" title="Viewer"></iframe>
                </div>
            `;
        }

        // Dark Mode
        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        // Start
        showSubjects();
    </script>
</body>
</html>
