<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Hub - Pro Purple (V17 Remastered)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEME VARIABLES (V17 STYLE) --- */
        :root {
            /* DEFAULT (Deep Purple) */
            --bg-dark: #1e1b4b; /* Indigo 950 */
            --card-dark: rgba(30, 27, 75, 0.8);
            --text-dark: #e0e7ff;
            --accent: #8b5cf6; /* Violet 500 */
            --accent-glow: rgba(139, 92, 246, 0.4);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --bg-gradient: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), 
                           radial-gradient(circle at 85% 30%, rgba(124, 58, 237, 0.2), transparent 25%);
        }

        /* OCEAN BLUE */
        [data-theme="ocean"] {
            --bg-dark: #0f172a;
            --card-dark: rgba(15, 23, 42, 0.8);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --bg-gradient: radial-gradient(circle at 20% 20%, rgba(14, 165, 233, 0.3), transparent 40%);
        }

        /* EMERALD FOREST */
        [data-theme="forest"] {
            --bg-dark: #052e16;
            --card-dark: rgba(6, 78, 59, 0.8);
            --accent: #34d399;
            --accent-glow: rgba(52, 211, 153, 0.4);
            --bg-gradient: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.2), transparent 50%);
        }

        /* MIDNIGHT BLACK */
        [data-theme="midnight"] {
            --bg-dark: #000000;
            --card-dark: rgba(20, 20, 20, 0.9);
            --text-dark: #d4d4d4;
            --accent: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.2);
            --bg-gradient: none;
        }

        /* --- GLOBAL SETUP --- */
        body {
            background-color: var(--bg-dark);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-dark);
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px; display: none; }

        /* --- LOGIN SCREEN (V17 Style) --- */
        .login-wrapper {
            position: fixed; inset: 0; display: flex; justify-content: center; align-items: center;
            background: var(--bg-dark); z-index: 2000;
        }
        .login-box {
            background: var(--card-dark); padding: 40px; border-radius: 24px; width: 350px; text-align: center;
            border: var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .login-input {
            width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.05);
            border: var(--border); border-radius: 12px; color: white; outline: none;
        }
        .login-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        .login-btn {
            width: 100%; padding: 12px; margin-top: 20px; background: var(--accent); border: none; color: white;
            font-weight: 700; border-radius: 12px; cursor: pointer; transition: 0.3s;
        }
        .login-btn:hover { box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-2px); }

        /* --- DASHBOARD --- */
        .hero { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 50px; animation: fadeIn 0.8s; }
        .hero-card {
            background: linear-gradient(135deg, var(--accent), rgba(0,0,0,0));
            background-color: var(--card-dark);
            border: var(--border);
            border-radius: 24px; padding: 40px; position: relative;
        }

        .todo-widget {
            background: var(--card-dark); border: var(--border);
            border-radius: 24px; padding: 25px; display: flex; flex-direction: column;
        }
        .todo-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* --- GRID (SUBJECTS) --- */
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; animation: slideUp 0.8s; }
        .card {
            background: var(--card-dark); border: var(--border); width: 280px; padding: 25px;
            border-radius: 20px; cursor: pointer; text-align: center; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent); transform: scaleX(0); transition: 0.3s; transform-origin: left;
        }
        .card:hover::before { transform: scaleX(1); }
        .icon-box { font-size: 2rem; margin-bottom: 15px; color: var(--accent); }

        /* --- CHAPTER LIST (Compact) --- */
        .chapter-container { display: none; max-width: 800px; margin: 0 auto; animation: slideUp 0.5s; }
        .chapter-list { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .chapter-item {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card-dark); border: var(--border); padding: 12px 20px;
            border-radius: 12px; cursor: pointer; transition: 0.2s;
        }
        .chapter-item:hover { border-color: var(--accent); transform: translateX(5px); background: rgba(255,255,255,0.05); }

        /* --- FULL SCREEN VIEWER --- */
        .viewer-overlay {
            position: fixed; inset: 0; background: #000; z-index: 3000; display: none;
        }
        iframe { width: 100%; height: 100%; border: none; background: white; }
        
        /* Floating Back Button (Top Left) */
        .back-float {
            position: fixed; top: 20px; left: 20px; z-index: 3005;
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 30px;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2); transition: 0.3s;
        }
        .back-float:hover { background: var(--accent); }

        /* --- SLIDE-OUT SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -350px; width: 350px; height: 100%;
            background: var(--bg-dark); border-left: 1px solid var(--accent);
            z-index: 3002; padding: 30px; transition: right 0.4s ease;
            display: flex; flex-direction: column; gap: 20px; box-shadow: -10px 0 50px rgba(0,0,0,0.8);
        }
        .sidebar.open { right: 0; }

        /* GHOST HANDLE (Ημιδιαφανές Βέλος) */
        .sidebar-handle {
            position: absolute; top: 50%; left: -40px; width: 40px; height: 100px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: rgba(255,255,255,0.2); /* Πολύ αχνό */
            background: transparent; /* Χωρίς background αρχικά */
            border-radius: 10px 0 0 10px; transition: 0.3s; transform: translateY(-50%);
        }
        /* Όταν περνάς το ποντίκι, γίνεται έντονο */
        .sidebar-handle:hover {
            color: white;
            background: var(--accent);
            box-shadow: -5px 0 15px var(--accent-glow);
        }

        /* Sidebar Content */
        .timer-display { font-size: 3rem; font-weight: 800; text-align: center; margin-bottom: 10px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-sm { background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.1); color:white; padding:10px; border-radius:8px; cursor:pointer; }
        .btn-sm:hover { border-color: var(--accent); background: rgba(255,255,255,0.15); }
        .notepad { width: 100%; height: 200px; background: rgba(0,0,0,0.3); border: var(--border); color: white; padding: 10px; border-radius: 8px; resize: none; outline: none; }

        /* --- FABs (Themes & Timer for Dashboard) --- */
        .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .fab {
            width: 60px; height: 60px; background: var(--accent); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            cursor: pointer; box-shadow: 0 10px 30px var(--accent-glow); transition: 0.3s;
        }
        .fab:hover { transform: scale(1.1); }
        .fab-sec { background: var(--card-dark); border: var(--border); color: var(--text-dark); }
        .fab-sec:hover { border-color: var(--accent); color: var(--accent); }

        /* Theme Panel (Popup) */
        .panel {
            position: fixed; bottom: 110px; right: 30px; width: 300px;
            background: var(--bg-dark); border: 1px solid var(--accent);
            border-radius: 20px; padding: 20px; display: none; z-index: 101;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .theme-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .theme-btn { height: 40px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .theme-btn:hover { transform: scale(1.1); border-color: white; }

        @keyframes slideUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-wrapper">
        <div class="login-box">
            <h2 style="margin-bottom:10px; color:var(--accent);">Uni Hub Pro</h2>
            <div id="loginMsg" style="color:#ef4444; font-size:0.9rem; margin-bottom:10px;"></div>
            <input type="email" id="email" class="login-input" placeholder="Email">
            <input type="password" id="pass" class="login-input" placeholder="Password">
            <button onclick="handleAuth()" class="login-btn" id="authBtn">Log In</button>
            <p onclick="toggleAuthMode()" style="margin-top:20px; cursor:pointer; opacity:0.6; font-size:0.9rem;" id="toggleText">Create Account</p>
        </div>
    </div>

    <div id="mainContainer" class="container">
        
        <div class="hero">
            <div class="hero-card">
                <button onclick="logout()" style="position:absolute; top:20px; right:20px; background:transparent; border:none; color:white; cursor:pointer;">Exit</button>
                <h1>Hello, <span id="usernameDisp" style="color:var(--accent)">Stathis</span>.</h1>
                <p style="margin-top:10px; opacity:0.7;">Let's get some deep work done.</p>
                <div style="margin-top:20px; font-weight:bold;"><i class="fas fa-fire" style="color:#f59e0b"></i> <span id="streakCount">0</span> Streak</div>
            </div>
            
            <div class="todo-widget">
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <input type="text" id="todoIn" class="login-input" style="margin:0; padding:8px;" placeholder="Task...">
                    <button onclick="addTodo()" class="login-btn" style="width:auto; margin:0; padding:0 15px;">+</button>
                </div>
                <div id="todoList" style="overflow-y:auto; max-height:150px;"></div>
            </div>
        </div>

        <div id="subjectsSection">
            <h3 style="margin-bottom:20px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:10px;">SUBJECTS</h3>
            <div id="subjectsGrid" class="grid"></div>
        </div>

        <div id="chapterSection" class="chapter-container">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                <button onclick="showGrid()" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;"><i class="fas fa-arrow-left"></i> Back</button>
                <h2 id="chapterTitle">Title</h2>
            </div>
            <div id="chapterList" class="chapter-list"></div>
        </div>

    </div>

    <div class="fab-container" id="dashFabs">
        <div class="fab fab-sec" onclick="togglePanel('themePanel')"><i class="fas fa-palette"></i></div>
    </div>

    <div id="themePanel" class="panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span>Select Theme</span>
            <i class="fas fa-times" style="cursor:pointer;" onclick="togglePanel('themePanel')"></i>
        </div>
        <div class="theme-grid">
            <div class="theme-btn" style="background:#8b5cf6" onclick="setTheme('default')"></div>
            <div class="theme-btn" style="background:#38bdf8" onclick="setTheme('ocean')"></div>
            <div class="theme-btn" style="background:#34d399" onclick="setTheme('forest')"></div>
            <div class="theme-btn" style="background:#000000; border:1px solid #333;" onclick="setTheme('midnight')"></div>
        </div>
    </div>

    <div id="viewerOverlay" class="viewer-overlay">
        
        <div class="back-float" onclick="closeViewer()">
            <i class="fas fa-chevron-left"></i> Dashboard
        </div>

        <iframe id="contentFrame" src=""></iframe>

        <div id="sidebar" class="sidebar">
            <div class="sidebar-handle" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left" id="handleIcon"></i>
            </div>

            <div>
                <h3 style="margin-bottom:15px; opacity:0.6; letter-spacing:1px;">FOCUS TIMER</h3>
                <div id="timerDisplay" class="timer-display">25:00</div>
                <div class="btn-grid">
                    <button class="btn-sm" onclick="startTimer(25)">25m</button>
                    <button class="btn-sm" onclick="startTimer(50)">50m</button>
                    <button class="btn-sm" onclick="startTimer(90)">90m</button>
                    <button class="btn-sm" style="background:#ef4444;" onclick="stopTimer()">STOP</button>
                </div>
            </div>

            <div style="flex:1;">
                <h3 style="margin-bottom:10px; opacity:0.6; letter-spacing:1px;">NOTES</h3>
                <textarea id="notesArea" class="notepad" placeholder="Write here..." oninput="saveNotes()"></textarea>
            </div>
            
            <div style="text-align:center; opacity:0.5; font-size:0.8rem;">
                Keep going, Stathis.
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = "https://erlrbwdyyzmiurchioww.supabase.co";
        const SUPABASE_KEY = "sb_publishable_ieGge-_M4YtVCicJYHKZfA_A-NWznrv";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. STATE ---
        let dbData = null;
        let isLoginMode = true;
        let timerInterval = null;

        const subjects = [
            { id: 1, title: "Ανατομία III", icon: "fa-skull", files: [{name: "Κεφ 1: Εισαγωγή", file: "notes/anatomy1.html"}, {name: "Κεφ 2: Νευρικό", file: "notes/anatomy2.html"}] },
            { id: 2, title: "Εμβρυολογία", icon: "fa-baby-carriage", files: [{name: "Κεφ 1: Γονιμοποίηση", file: "notes/embryo1.html"}] },
            { id: 3, title: "Ιατρική Γενετική", icon: "fa-dna", files: [] },
            { id: 4, title: "Οδοντική Χειρ.", icon: "fa-tooth", files: [] },
            { id: 5, title: "Προκλινική", icon: "fa-notes-medical", files: [] },
            { id: 6, title: "Ακτινολογία", icon: "fa-x-ray", files: [] },
            { id: 7, title: "Προληπτική", icon: "fa-shield-virus", files: [] }
        ];

        // --- 3. AUTH ---
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const msg = document.getElementById('loginMsg');
            if(!email || !password) return msg.innerText = "Fill all fields";
            try {
                if(isLoginMode) {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if(error) throw error;
                } else {
                    const { error } = await supabaseClient.auth.signUp({ email, password });
                    if(error) throw error;
                    alert("Account created. Log in."); toggleAuthMode();
                }
            } catch(e) { msg.innerText = e.message; }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authBtn').innerText = isLoginMode ? "Log In" : "Create Account";
            document.getElementById('toggleText').innerText = isLoginMode ? "Create Account" : "Log In";
        }

        async function initApp(user) {
            let { data } = await supabaseClient.from('profiles').select('*').eq('user_id', user.id).single();
            if(!data) {
                const { data: newProf } = await supabaseClient.from('profiles').insert([{ user_id: user.id, streak: 0, theme: 'default', notes: '', todos: [] }]).select().single();
                data = newProf;
            }
            dbData = data;
            document.getElementById('loginScreen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.getElementById('dashFabs').style.display = 'flex';
            document.getElementById('usernameDisp').innerText = user.email.split('@')[0];
            document.getElementById('streakCount').innerText = dbData.streak;
            document.getElementById('notesArea').value = dbData.notes || '';
            setTheme(dbData.theme || 'default', false);
            renderTodos();
            renderSubjects();
        }

        async function sync() {
            if(dbData) await supabaseClient.from('profiles').update({ streak: dbData.streak, theme: dbData.theme, notes: dbData.notes, todos: dbData.todos }).eq('user_id', dbData.user_id);
        }

        // --- 4. NAVIGATION & VIEWER ---
        function renderSubjects() {
            const grid = document.getElementById('subjectsGrid');
            let html = '';
            subjects.forEach(s => {
                html += `
                <div class="card" onclick="openChapterMenu(${s.id})">
                    <div class="icon-box"><i class="fas ${s.icon}"></i></div>
                    <h3>${s.title}</h3>
                    <p style="opacity:0.6; margin-top:5px;">${s.files.length} Files</p>
                </div>`;
            });
            grid.innerHTML = html;
        }

        function openChapterMenu(id) {
            const sub = subjects.find(s => s.id === id);
            document.getElementById('subjectsSection').style.display = 'none';
            document.getElementById('chapterSection').style.display = 'block';
            document.getElementById('chapterTitle').innerText = sub.title;
            
            const list = document.getElementById('chapterList');
            if(sub.files.length === 0) { list.innerHTML = '<p>No files.</p>'; return; }
            let html = '';
            sub.files.forEach(f => {
                html += `<div class="chapter-item" onclick="openViewer('${f.file}')"><span>${f.name}</span> <i class="fas fa-chevron-right" style="opacity:0.5"></i></div>`;
            });
            list.innerHTML = html;
        }

        function showGrid() {
            document.getElementById('subjectsSection').style.display = 'block';
            document.getElementById('chapterSection').style.display = 'none';
        }

        function openViewer(url) {
            document.getElementById('viewerOverlay').style.display = 'block';
            document.getElementById('contentFrame').src = url;
            document.getElementById('dashFabs').style.display = 'none';
            // Sidebar starts closed
            document.getElementById('sidebar').classList.remove('open');
        }

        function closeViewer() {
            document.getElementById('viewerOverlay').style.display = 'none';
            document.getElementById('contentFrame').src = '';
            document.getElementById('dashFabs').style.display = 'flex';
            stopTimer();
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('open');
            document.getElementById('handleIcon').className = sb.classList.contains('open') ? "fas fa-chevron-right" : "fas fa-chevron-left";
        }

        function togglePanel(id) {
            const p = document.getElementById(id);
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        // --- 5. TIMER & TODOS ---
        function startTimer(min) {
            stopTimer();
            let sec = min * 60;
            updateTime(sec);
            timerInterval = setInterval(() => {
                sec--; updateTime(sec);
                if(sec <= 0) {
                    stopTimer(); alert("Done! +1 Streak"); dbData.streak++; 
                    document.getElementById('streakCount').innerText = dbData.streak; sync();
                }
            }, 1000);
        }
        function stopTimer() { clearInterval(timerInterval); updateTime(0); }
        function updateTime(sec) {
            const m = Math.floor(sec/60).toString().padStart(2,'0');
            const s = (sec%60).toString().padStart(2,'0');
            document.getElementById('timerDisplay').innerText = `${m}:${s}`;
        }

        function addTodo() {
            const v = document.getElementById('todoIn').value;
            if(!v) return;
            if(!dbData.todos) dbData.todos = [];
            dbData.todos.push(v);
            document.getElementById('todoIn').value = '';
            renderTodos(); sync();
        }
        function renderTodos() {
            const l = document.getElementById('todoList'); l.innerHTML = '';
            if(dbData.todos) dbData.todos.forEach((t,i) => {
                l.innerHTML += `<div class="todo-item"><span>${t}</span><i class="fas fa-trash" style="cursor:pointer; opacity:0.5" onclick="delTodo(${i})"></i></div>`;
            });
        }
        function delTodo(i) { dbData.todos.splice(i,1); renderTodos(); sync(); }
        function saveNotes() { dbData.notes = document.getElementById('notesArea').value; sync(); }
        function setTheme(t, save = true) {
            document.body.setAttribute('data-theme', t);
            if(save && dbData) { dbData.theme = t; sync(); }
        }

        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }
        supabaseClient.auth.onAuthStateChange((event, session) => { if (session) initApp(session.user); });

    </script>
</body>
</html>
