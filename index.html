<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Hub Ultimate - Pro Cloud</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEME VARIABLES & CSS SETUP --- */
        :root {
            /* DEFAULT (Royal Purple) */
            --bg-dark: #0f172a;
            --card-dark: rgba(30, 41, 59, 0.7);
            --text-dark: #e2e8f0;
            --accent: #8b5cf6;
            --accent-sec: #6366f1;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --success: #10b981; 
            --error: #ef4444;
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --bg-gradient-1: rgba(139, 92, 246, 0.15);
            --bg-gradient-2: rgba(56, 189, 248, 0.15);
        }

        /* OCEAN BLUE THEME */
        [data-theme="ocean"] {
            --bg-dark: #0c1220;
            --card-dark: rgba(23, 37, 84, 0.7);
            --accent: #3b82f6; --accent-sec: #0ea5e9;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --bg-gradient-1: rgba(59, 130, 246, 0.15);
            --bg-gradient-2: rgba(14, 165, 233, 0.15);
        }

        /* EMERALD FOREST THEME */
        [data-theme="forest"] {
            --bg-dark: #052e16;
            --card-dark: rgba(20, 83, 45, 0.7);
            --accent: #10b981; --accent-sec: #22c55e;
            --accent-glow: rgba(16, 185, 129, 0.4);
            --bg-gradient-1: rgba(16, 185, 129, 0.15);
            --bg-gradient-2: rgba(34, 197, 94, 0.15);
        }

        /* SUNSET THEME */
        [data-theme="sunset"] {
            --bg-dark: #2a0a18;
            --card-dark: rgba(80, 7, 36, 0.7);
            --accent: #f43f5e; --accent-sec: #f97316;
            --accent-glow: rgba(244, 63, 94, 0.4);
            --bg-gradient-1: rgba(244, 63, 94, 0.15);
            --bg-gradient-2: rgba(249, 115, 22, 0.15);
        }

        /* MIDNIGHT MONOCHROME */
        [data-theme="midnight"] {
            --bg-dark: #000000;
            --card-dark: rgba(20, 20, 20, 0.8);
            --text-dark: #d4d4d4;
            --accent: #ffffff; --accent-sec: #a3a3a3;
            --accent-glow: rgba(255, 255, 255, 0.2);
            --bg-gradient-1: rgba(255, 255, 255, 0.05);
            --bg-gradient-2: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--bg-gradient-1), transparent 40%),
                radial-gradient(circle at 90% 80%, var(--bg-gradient-2), transparent 40%);
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px; display: none; }
        
        /* --- LOGIN SCREEN --- */
        .login-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: var(--bg-dark); z-index: 2000;
            backdrop-filter: blur(10px);
        }
        .login-box {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            padding: 40px; border-radius: 24px; width: 350px; text-align: center;
            border: var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .login-input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: rgba(255,255,255,0.05); border: var(--border);
            border-radius: 12px; color: white; outline: none; transition: 0.3s;
        }
        .login-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        .login-btn {
            width: 100%; padding: 12px; margin-top: 20px;
            background: var(--accent); border: none; color: white;
            font-weight: 700; border-radius: 12px; cursor: pointer; transition: 0.3s;
        }
        .login-btn:hover { box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-2px); }
        .toggle-text { font-size: 0.85rem; margin-top: 15px; opacity: 0.7; cursor: pointer; }
        .toggle-text:hover { color: var(--accent); text-decoration: underline; }
        .msg-box { font-size: 0.9rem; margin-bottom: 15px; min-height: 20px; }
        .error-msg { color: var(--error); } .success-msg { color: var(--success); }

        /* --- HERO & DASHBOARD --- */
        .hero { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 50px; animation: fadeIn 0.8s; }
        .hero-card {
            background: linear-gradient(135deg, var(--accent), var(--accent-sec));
            border-radius: 24px; padding: 40px; color: white; position: relative;
            box-shadow: 0 20px 40px -10px var(--accent-glow); transition: 0.5s;
        }
        .logout-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.2); border: none; color: white;
            padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; transition: 0.2s;
        }
        .logout-btn:hover { background: #ef4444; }

        .todo-widget {
            background: var(--card-dark); border: var(--border);
            border-radius: 24px; padding: 25px; backdrop-filter: blur(12px);
            display: flex; flex-direction: column;
        }
        .todo-input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .todo-input { flex: 1; background: rgba(255,255,255,0.05); border: var(--border); border-radius: 8px; color: white; padding: 8px; outline:none; }
        .todo-btn { background: var(--accent); border: none; color: white; border-radius: 8px; width: 35px; cursor: pointer; }
        .todo-list { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; }
        .todo-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .check-circle { width: 18px; height: 18px; border: 2px solid var(--accent); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .check-circle.checked { background: var(--accent); }
        .todo-item.completed span { text-decoration: line-through; opacity: 0.5; }

        /* --- GRID CARDS --- */
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; animation: slideUp 0.8s ease; }
        .card {
            background: var(--card-dark); border: var(--border); width: 280px; padding: 25px;
            border-radius: 20px; cursor: pointer; position: relative; overflow: hidden;
            transition: 0.3s; text-align: center; backdrop-filter: blur(12px);
            display: flex; flex-direction: column; align-items: center;
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent); transform: scaleX(0); transform-origin: left; transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); border-color: var(--accent); }
        .card:hover::before { transform: scaleX(1); }
        .icon-box {
            width: 60px; height: 60px; background: rgba(255,255,255,0.05); border-radius: 18px;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--text-dark); margin-bottom: 15px; transition: 0.3s;
        }
        .card:hover .icon-box { background: var(--accent); color: white; transform: rotate(10deg); }

        /* --- CHAPTER LIST VIEW --- */
        .chapter-list {
            display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 800px; margin: 0 auto; animation: fadeIn 0.5s ease;
        }
        .chapter-item {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--card-dark); border: var(--border); padding: 15px 25px;
            border-radius: 16px; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.2s ease;
        }
        .chapter-item:hover {
            border-color: var(--accent); transform: translateX(5px);
            background: rgba(255,255,255,0.08); box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .chapter-info { display: flex; align-items: center; gap: 15px; font-weight: 500; font-size: 1rem; }
        .chapter-icon { color: var(--accent); opacity: 0.8; font-size: 1.1rem; }
        .chapter-arrow { color: var(--text-dark); opacity: 0.3; transition: 0.2s; }
        .chapter-item:hover .chapter-arrow { opacity: 1; transform: translateX(5px); color: var(--accent); }

        /* --- BUTTONS (FABs) --- */
        .fab-container {
            position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 100;
        }
        .fab {
            width: 60px; height: 60px; background: var(--accent); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.6rem;
            cursor: pointer; box-shadow: 0 10px 30px var(--accent-glow); transition: all 0.3s;
        }
        .fab:hover { transform: scale(1.1); }
        .fab-secondary {
            width: 50px; height: 50px; background: var(--card-dark); border: 1px solid var(--border); color: var(--text-dark); font-size: 1.2rem;
        }
        .fab-secondary:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* --- PANELS (Timer & Themes) --- */
        .panel {
            position: fixed; bottom: 110px; right: 30px; width: 340px;
            background: #0f172a; border: 1px solid var(--accent);
            border-radius: 24px; padding: 25px; z-index: 99; display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7); animation: slideUp 0.3s;
        }
        .panel.active { display: block; }
        
        .theme-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .theme-btn { height: 40px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .theme-btn:hover { transform: scale(1.05); }
        .theme-btn.active { border-color: white; transform: scale(1.1); }

        .timer-display { font-size: 3.5rem; font-weight: 800; text-align: center; letter-spacing: -2px; margin: 5px 0; }
        .modes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-mode {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-dark); padding: 10px; border-radius: 12px;
            cursor: pointer; font-size: 0.85rem; transition: all 0.2s;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-mode.active { background: var(--accent); border-color: var(--accent); color: white; }
        .btn-action { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; }
        .btn-start { background: linear-gradient(90deg, var(--accent), var(--accent-sec)); color: white; }
        .btn-stop { background: #ef4444; color: white; display: none; }
        .custom-input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px; border-radius: 8px; text-align: center; margin-top: 10px; display: none; }

        /* VIEWER & MODAL */
        .viewer-container { background: var(--card-dark); border: var(--border); border-radius: 20px; height: 80vh; display: flex; flex-direction: column; animation: slideUp 0.5s; }
        .mac-header { padding: 12px 20px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; }
        .dots { display: flex; gap: 8px; } .dot { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .red { background: #ff5f57; } .yellow { background: #febc2e; } .green { background: #28c840; }
        iframe { flex: 1; width: 100%; border: none; background: white; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); z-index: 200; display: none; justify-content: center; align-items: center; }
        .modal-content { background: linear-gradient(145deg, #2e1065, #1e1b4b); padding: 40px; border-radius: 30px; text-align: center; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 60px rgba(0,0,0,0.5); animation: zoomIn 0.3s; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-wrapper">
        <div class="login-box">
            <div style="font-size:3rem; color:var(--accent); margin-bottom:10px"><i class="fas fa-brain"></i></div>
            <h2 id="authTitle">Uni Hub Cloud</h2>
            <div id="loginMsg" class="msg-box"></div>
            <input type="email" id="email" class="login-input" placeholder="Email">
            <input type="password" id="pass" class="login-input" placeholder="Κωδικός">
            <button class="login-btn" onclick="handleAuth()" id="authBtn">Είσοδος</button>
            <div class="toggle-text" onclick="toggleAuthMode()">
                <span id="toggleText">Νέος εδώ; Δημιουργία λογαριασμού</span>
            </div>
        </div>
    </div>

    <div id="mainContainer" class="container">
        <div id="hero-section" class="hero">
            <div class="hero-card">
                <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Έξοδος</button>
                <div style="margin-top:10px">
                    <h1 id="greeting">Καλησπέρα!</h1>
                    <p>Ώρα για διάβασμα.</p>
                </div>
                <div style="display:inline-flex; align-items:center; gap:10px; background:rgba(0,0,0,0.2); padding:8px 15px; border-radius:20px; margin-top:20px; font-weight:600">
                    <i class="fas fa-fire" style="color:#fcd34d"></i>
                    <span id="sessionCount">0</span> Sessions
                </div>
            </div>
            <div class="todo-widget">
                <div style="font-weight:700; margin-bottom:15px; display:flex; justify-content:space-between">
                    <span>Στόχοι</span> <i class="fas fa-tasks" style="opacity:0.5"></i>
                </div>
                <div class="todo-input-group">
                    <input type="text" id="todoInput" class="todo-input" placeholder="Πρόσθεσε στόχο...">
                    <button class="todo-btn" onclick="addTodo()"><i class="fas fa-plus"></i></button>
                </div>
                <ul class="todo-list" id="todoList"></ul>
            </div>
        </div>
        <main id="app"></main>
    </div>

    <div class="fab-container">
        <div class="fab fab-secondary" onclick="togglePanel('themePanel')" title="Αλλαγή Θέματος">
            <i class="fas fa-palette"></i>
        </div>
        <div class="fab" onclick="togglePanel('timerPanel')" title="Focus Timer">
            <i class="fas fa-brain"></i>
        </div>
    </div>

    <div class="panel" id="timerPanel">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px">
            <h3>Focus Mode</h3>
            <i class="fas fa-times" style="cursor:pointer; opacity:0.6" onclick="closePanels()"></i>
        </div>
        
        <div class="modes-grid">
            <button class="btn-mode active" onclick="setMode(25, 'Pomodoro', 'Κλασικό 25άρι.', this)">
                <i class="fas fa-stopwatch"></i> Pomodoro
            </button>
            <button class="btn-mode" onclick="setMode(50, 'Deep Work', 'Βαθιά συγκέντρωση.', this)">
                <i class="fas fa-brain"></i> Deep
            </button>
            <button class="btn-mode" onclick="setMode(90, 'Flow', 'Ultradian Rhythm.', this)">
                <i class="fas fa-fire"></i> Flow
            </button>
            <button class="btn-mode" onclick="setMode(5, 'Quick', 'Γρήγορη εκκίνηση.', this)">
                <i class="fas fa-bolt"></i> Quick
            </button>
        </div>

        <button class="btn-mode" style="width:100%; flex-direction:row; justify-content:center; gap:10px" onclick="toggleCustomInput(this)">
            <i class="fas fa-cog"></i> Custom
        </button>
        <input type="number" id="customMin" class="custom-input" placeholder="Λεπτά (π.χ. 40)" onchange="setCustomMode(this.value)">

        <div class="timer-display" id="timeDisplay">25:00</div>
        <div class="mode-desc" id="modeDesc" style="text-align:center; font-size:0.8rem; opacity:0.7; margin-bottom:10px">Κλασικό 25άρι.</div>
        
        <button class="btn-action btn-start" id="startBtn" onclick="startTimer()">Έναρξη</button>
        <button class="btn-action btn-stop" id="stopBtn" onclick="resetTimer()">Διακοπή</button>
    </div>

    <div class="panel" id="themePanel">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px">
            <h3>Επίλεξε Θέμα</h3>
            <i class="fas fa-times" style="cursor:pointer; opacity:0.6" onclick="closePanels()"></i>
        </div>
        <div class="theme-grid">
            <div class="theme-btn" style="background: #8b5cf6;" onclick="setTheme('default')" title="Royal Purple"></div>
            <div class="theme-btn" style="background: #3b82f6;" onclick="setTheme('ocean')" title="Ocean Blue"></div>
            <div class="theme-btn" style="background: #10b981;" onclick="setTheme('forest')" title="Emerald Forest"></div>
            <div class="theme-btn" style="background: #f43f5e;" onclick="setTheme('sunset')" title="Sunset Orange"></div>
            <div class="theme-btn" style="background: #000000; border:1px solid #333" onclick="setTheme('midnight')" title="Midnight Black"></div>
        </div>
    </div>

    <div class="modal-overlay" id="breakModal">
        <div class="modal-content">
            <div style="font-size:3rem; color:var(--success); margin-bottom:15px"><i class="fas fa-trophy"></i></div>
            <h2>Συνεδρία Τέλος!</h2>
            <p style="margin-bottom:25px; opacity:0.8">Μπράβο! Κάνε ένα διάλειμμα.</p>
            <button class="btn-action btn-start" onclick="closeModal()">Συνέχεια</button>
        </div>
    </div>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3"></audio>

    <script>
        // --- 1. SUPABASE CONFIGURATION ---
        const SUPABASE_URL = "https://erlrbwdyyzmiurchioww.supabase.co";
        const SUPABASE_KEY = "sb_publishable_ieGge-_M4YtVCicJYHKZfA_A-NWznrv";
        
        // --- ERROR FIX: Ονομασία μεταβλητής ώστε να μην συγκρούεται ---
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLoginMode = true;
        let dbData = null;

        // --- 2. AUTH LOGIC ---
        async function handleAuth() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pass').value.trim();
            const msg = document.getElementById('loginMsg');
            
            if(!email || !password) return alert("Συμπλήρωσε τα πεδία.");

            try {
                if(isLoginMode) {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if(error) throw error;
                } else {
                    const { error } = await supabaseClient.auth.signUp({ email, password });
                    if(error) throw error;
                    alert("Επιτυχία! Τώρα κάνε σύνδεση.");
                    toggleAuthMode();
                }
            } catch(e) {
                msg.innerText = e.message;
                msg.className = "msg-box error-msg";
            }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Σύνδεση" : "Εγγραφή";
            document.getElementById('authBtn').innerText = isLoginMode ? "Σύνδεση" : "Δημιουργία";
            document.getElementById('toggleText').innerText = isLoginMode ? "Νέος εδώ; Εγγραφή" : "Έχεις λογαριασμό; Σύνδεση";
        }

        async function initApp(user) {
            let { data: profile } = await supabaseClient.from('profiles').select('*').eq('user_id', user.id).single();
            
            // Create profile if doesn't exist
            if(!profile) {
                const { data: newProf } = await supabaseClient.from('profiles').insert([{ 
                    user_id: user.id, streak: 0, todos: [], theme: 'default' 
                }]).select().single();
                profile = newProf;
            }
            dbData = profile;
            
            // Switch UI
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.querySelector('.fab-container').style.display = 'flex';
            document.getElementById('greeting').innerText = `Καλησπέρα, ${user.email.split('@')[0]}!`;
            
            updateUI();
            renderHome();
        }

        async function sync() {
            if(!dbData) return;
            await supabaseClient.from('profiles').update({ 
                streak: dbData.streak, todos: dbData.todos, theme: dbData.theme 
            }).eq('user_id', dbData.user_id);
        }

        function updateUI() {
            if(!dbData) return;
            document.getElementById('sessionCount').innerText = dbData.streak;
            setTheme(dbData.theme, false);
            
            const list = document.getElementById('todoList');
            list.innerHTML = '';
            if(dbData.todos) {
                dbData.todos.forEach((t, i) => createTodoEl(t, i));
            }
        }

        // --- 3. UI FUNCTIONS (SUBJECTS & VIEWER) ---
        const subjects = [
            { id: 1, title: "Ανατομία III", icon: "fa-skull", files: [{name: "Κεφ 1: Εισαγωγή", file: "notes/anatomy1.html"}, {name: "Κεφ 2: Νευρικό", file: "notes/anatomy2.html"}] },
            { id: 2, title: "Εμβρυολογία", icon: "fa-baby-carriage", files: [{name: "Κεφ 1: Γονιμοποίηση", file: "notes/embryo1.html"}] },
            { id: 3, title: "Ιατρική Γενετική", icon: "fa-dna", files: [] },
            { id: 4, title: "Οδοντική Χειρ.", icon: "fa-tooth", files: [] },
            { id: 5, title: "Προκλινική", icon: "fa-notes-medical", files: [] },
            { id: 6, title: "Ακτινολογία", icon: "fa-x-ray", files: [] },
            { id: 7, title: "Προληπτική", icon: "fa-shield-virus", files: [] }
        ];

        function renderHome() {
            const app = document.getElementById('app');
            document.getElementById('hero-section').style.display = 'grid';
            let html = '<div class="grid">';
            subjects.forEach(sub => {
                html += `
                <div class="card" onclick="openSubject(${sub.id})">
                    <div class="icon-box"><i class="fas ${sub.icon}"></i></div>
                    <h3>${sub.title}</h3>
                    <span style="opacity:0.6; font-size:0.85rem">${sub.files.length} Αρχεία</span>
                </div>`;
            });
            app.innerHTML = html + '</div>';
        }

        function openSubject(id) {
            const sub = subjects.find(s => s.id === id);
            document.getElementById('hero-section').style.display = 'none';
            const app = document.getElementById('app');
            
            let html = `
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px; animation:slideUp 0.3s">
                <button onclick="renderHome()" style="background:none; border:none; color:var(--text-dark); cursor:pointer; font-size:1.2rem;"><i class="fas fa-arrow-left"></i></button>
                <h2 style="margin:0">${sub.title}</h2>
            </div>
            <div class="chapter-list">`;
            
            if(sub.files.length === 0) html += '<p style="opacity:0.6; text-align:center">Δεν υπάρχουν αρχεία.</p>';
            else sub.files.forEach(f => {
                html += `
                <div class="chapter-item" onclick="openViewer('${f.file}', '${f.name}')">
                    <div class="chapter-info">
                        <i class="fas fa-file-alt chapter-icon"></i>
                        <span>${f.name}</span>
                    </div>
                    <i class="fas fa-chevron-right chapter-arrow"></i>
                </div>`;
            });
            app.innerHTML = html + '</div>';
        }

        function openViewer(file, name) {
            const app = document.getElementById('app');
            app.innerHTML = `<div class="viewer-container"><div class="mac-header"><div class="dots"><div class="dot red" onclick="renderHome()"></div><div class="dot yellow"></div><div class="dot green"></div></div><div style="opacity:0.7">${name}</div><div></div></div><iframe src="${file}"></iframe></div>`;
        }

        // --- 4. TODO LOGIC (CLOUD) ---
        function addTodo() {
            const val = document.getElementById('todoInput').value.trim();
            if(!val) return;
            if(!dbData.todos) dbData.todos = [];
            dbData.todos.push(val); 
            sync(); updateUI();
            document.getElementById('todoInput').value = '';
        }

        function createTodoEl(text, index) {
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `
                <div class="check-circle" onclick="deleteTodo(${index})"></div>
                <span>${text}</span>
                <i class="fas fa-trash" style="margin-left:auto; cursor:pointer; opacity:0.5" onclick="deleteTodo(${index})"></i>
            `;
            document.getElementById('todoList').appendChild(li);
        }

        function deleteTodo(index) {
            dbData.todos.splice(index, 1);
            sync(); updateUI();
        }

        // --- 5. TIMER & PANELS (ADVANCED) ---
        function togglePanel(id) {
            document.querySelectorAll('.panel').forEach(p => { if(p.id !== id) p.classList.remove('active'); });
            document.getElementById(id).classList.toggle('active');
        }
        function closePanels() { document.querySelectorAll('.panel').forEach(p => p.classList.remove('active')); }

        function setTheme(themeName, save = true) {
            document.body.setAttribute('data-theme', themeName);
            if(save && dbData) { dbData.theme = themeName; sync(); }
        }

        let timer, timeLeft = 25 * 60, isRunning = false;
        
        function setMode(min, name, desc, btn) {
            if(isRunning) return;
            timeLeft = min * 60; updateDisplay();
            document.getElementById('modeDesc').innerText = desc;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            document.getElementById('customMin').style.display = 'none';
        }

        function toggleCustomInput(btn) {
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('customMin').style.display = 'block';
        }
        function setCustomMode(val) { if(val > 0) { timeLeft = val * 60; updateDisplay(); } }
        function updateDisplay() {
            const m = Math.floor(timeLeft/60).toString().padStart(2,'0');
            const s = (timeLeft%60).toString().padStart(2,'0');
            document.getElementById('timeDisplay').innerText = `${m}:${s}`;
        }
        function startTimer() {
            if(isRunning) return; isRunning = true;
            document.getElementById('startBtn').style.display='none'; document.getElementById('stopBtn').style.display='inline-block';
            timer = setInterval(() => { timeLeft--; updateDisplay(); if(timeLeft <= 0) timeUp(); }, 1000);
        }
        function resetTimer() {
            clearInterval(timer); isRunning = false;
            document.getElementById('startBtn').style.display='inline-block'; document.getElementById('stopBtn').style.display='none';
        }
        function timeUp() {
            resetTimer();
            document.getElementById('breakModal').style.display = 'flex';
            document.getElementById('alarmSound').play();
            if(dbData) { dbData.streak++; sync(); updateUI(); }
            timeLeft = 25 * 60; updateDisplay();
        }
        function closeModal() { document.getElementById('breakModal').style.display = 'none'; }

        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }

        // Auto-Check Session
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) initApp(session.user);
        });

    </script>
</body>
</html>
