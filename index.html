<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Hub Pro - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. SETUP & COLORS --- */
        :root {
            --bg-dark: #0f172a;
            --card-dark: rgba(30, 41, 59, 0.7);
            --text-dark: #e2e8f0;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --success: #10b981; 
            --error: #ef4444;
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(56, 189, 248, 0.15), transparent 40%);
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px; display: none; /* Hidden by default */ }
        
        /* --- LOGIN SCREEN --- */
        .login-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(15, 23, 42, 0.95); z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .login-box {
            background: linear-gradient(145deg, #1e1b4b, #312e81);
            padding: 40px; border-radius: 24px; width: 350px; text-align: center;
            border: var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .login-input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: rgba(255,255,255,0.05); border: var(--border);
            border-radius: 12px; color: white; outline: none;
        }
        .login-input:focus { border-color: var(--accent); }
        
        .login-btn {
            width: 100%; padding: 12px; margin-top: 20px;
            background: var(--accent); border: none; color: white;
            font-weight: 700; border-radius: 12px; cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover { box-shadow: 0 0 20px var(--accent-glow); }
        
        .toggle-text { font-size: 0.85rem; margin-top: 15px; opacity: 0.7; cursor: pointer; }
        .toggle-text:hover { text-decoration: underline; color: var(--accent); }
        
        .msg-box { font-size: 0.9rem; margin-bottom: 15px; min-height: 20px; }
        .error-msg { color: var(--error); }
        .success-msg { color: var(--success); }

        /* --- DASHBOARD STYLES (Existing) --- */
        .hero {
            display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 50px;
        }
        .hero-card {
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border-radius: 24px; padding: 40px; color: white; position: relative;
            box-shadow: 0 20px 40px -10px var(--accent-glow);
        }
        .stats-badge {
            display: inline-flex; align-items: center; gap: 10px;
            background: rgba(0,0,0,0.2); padding: 8px 15px; border-radius: 20px;
            margin-top: 20px; font-weight: 600;
        }

        .todo-widget {
            background: var(--card-dark); border: var(--border);
            border-radius: 24px; padding: 25px; backdrop-filter: blur(12px);
        }
        .todo-input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .todo-input { flex: 1; background: rgba(255,255,255,0.05); border: var(--border); border-radius: 8px; color: white; padding: 8px; }
        .todo-btn { background: var(--accent); border: none; color: white; border-radius: 8px; width: 35px; cursor: pointer; }
        .todo-list { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; }
        .todo-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .check-circle { width: 18px; height: 18px; border: 2px solid var(--accent); border-radius: 50%; cursor: pointer; }
        .check-circle.checked { background: var(--accent); }
        .todo-item.completed span { text-decoration: line-through; opacity: 0.5; }

        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; animation: slideUp 0.8s ease; }
        .card {
            background: var(--card-dark); border: var(--border); width: 280px; padding: 25px;
            border-radius: 20px; cursor: pointer; transition: 0.3s; text-align: center;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); }
        
        .icon-box {
            width: 60px; height: 60px; background: rgba(255,255,255,0.05); border-radius: 18px;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--text-dark); margin: 0 auto 15px;
        }

        /* Viewer */
        .viewer-container { background: var(--card-dark); border: var(--border); border-radius: 20px; height: 80vh; display: flex; flex-direction: column; }
        .mac-header { padding: 12px 20px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; }
        .dots { display: flex; gap: 8px; } .dot { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .red { background: #ff5f57; } .yellow { background: #febc2e; } .green { background: #28c840; }
        iframe { flex: 1; width: 100%; border: none; background: white; }

        /* Logout Btn */
        .logout-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.1); border: none; color: white;
            padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.8rem;
        }
        .logout-btn:hover { background: #ef4444; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-wrapper">
        <div class="login-box">
            <div style="font-size:3rem; color:var(--accent); margin-bottom:10px"><i class="fas fa-user-astronaut"></i></div>
            <h2 id="formTitle">Καλωσόρισες</h2>
            <div id="loginMsg" class="msg-box"></div>
            
            <input type="text" id="username" class="login-input" placeholder="Όνομα Χρήστη">
            <input type="password" id="password" class="login-input" placeholder="Κωδικός">
            
            <button class="login-btn" onclick="handleAuth()">Σύνδεση</button>
            
            <div class="toggle-text" onclick="toggleAuthMode()">
                <span id="toggleText">Νέος εδώ; Δημιούργησε λογαριασμό</span>
            </div>
        </div>
    </div>

    <div id="mainContainer" class="container">
        
        <div id="hero-section" class="hero">
            <div class="hero-card">
                <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Έξοδος</button>
                <div class="hero-text">
                    <h1 id="greeting">Καλησπέρα!</h1>
                    <p>Η πρόοδός σου είναι αποθηκευμένη.</p>
                </div>
                <div class="stats-badge">
                    <i class="fas fa-fire" style="color:#fcd34d"></i>
                    <span id="sessionCount">0</span> Συνεδρίες (Streak)
                </div>
            </div>

            <div class="todo-widget">
                <div style="font-weight:700; margin-bottom:15px">My Tasks</div>
                <div class="todo-input-group">
                    <input type="text" id="todoInput" class="todo-input" placeholder="Νέος στόχος...">
                    <button class="todo-btn" onclick="addTodo()"><i class="fas fa-plus"></i></button>
                </div>
                <ul class="todo-list" id="todoList"></ul>
            </div>
        </div>

        <main id="app"></main>
    </div>

    <script>
        // --- AUTHENTICATION LOGIC ---
        let isLoginMode = true;
        let currentUser = null;

        // Load users from LocalStorage
        function getUsersDB() {
            const users = localStorage.getItem('uni_users');
            return users ? JSON.parse(users) : {};
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('formTitle').innerText = isLoginMode ? 'Σύνδεση' : 'Εγγραφή';
            document.querySelector('.login-btn').innerText = isLoginMode ? 'Σύνδεση' : 'Δημιουργία';
            document.getElementById('toggleText').innerText = isLoginMode ? 'Νέος εδώ; Δημιούργησε λογαριασμό' : 'Έχεις λογαριασμό; Συνδέσου';
            document.getElementById('loginMsg').innerText = '';
        }

        function handleAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const msg = document.getElementById('loginMsg');
            const db = getUsersDB();

            if(!user || !pass) {
                msg.innerText = "Συμπλήρωσε όλα τα πεδία.";
                msg.className = "msg-box error-msg";
                return;
            }

            if (isLoginMode) {
                // LOGIN
                if (db[user] && db[user] === pass) {
                    loginSuccess(user);
                } else {
                    msg.innerText = "Λάθος όνομα ή κωδικός.";
                    msg.className = "msg-box error-msg";
                }
            } else {
                // REGISTER
                if (db[user]) {
                    msg.innerText = "Το όνομα υπάρχει ήδη.";
                    msg.className = "msg-box error-msg";
                } else {
                    db[user] = pass;
                    localStorage.setItem('uni_users', JSON.stringify(db));
                    msg.innerText = "Επιτυχία! Τώρα κάνε σύνδεση.";
                    msg.className = "msg-box success-msg";
                    setTimeout(toggleAuthMode, 1500);
                }
            }
        }

        function loginSuccess(user) {
            currentUser = user;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            
            // Personalize Greeting
            const h = new Date().getHours();
            const greet = h < 12 ? "Καλημέρα" : h > 19 ? "Καληνύχτα" : "Καλησπέρα";
            document.getElementById('greeting').innerText = `${greet}, ${user}!`;

            // Load User Data
            loadUserData();
            renderHome();
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginMsg').innerText = '';
        }

        // --- DATA MANAGEMENT (Per User) ---
        function loadUserData() {
            // Load Todos
            const savedTodos = localStorage.getItem(`${currentUser}_todos`);
            const list = document.getElementById('todoList');
            list.innerHTML = ''; // Clear previous
            if (savedTodos) {
                const todos = JSON.parse(savedTodos);
                todos.forEach(t => createTodoElement(t.text, t.completed));
            }

            // Load Streak
            const savedStreak = localStorage.getItem(`${currentUser}_streak`);
            document.getElementById('sessionCount').innerText = savedStreak || 0;
        }

        function saveTodos() {
            const items = [];
            document.querySelectorAll('.todo-item').forEach(el => {
                items.push({
                    text: el.querySelector('span').innerText,
                    completed: el.classList.contains('completed')
                });
            });
            localStorage.setItem(`${currentUser}_todos`, JSON.stringify(items));
        }

        // --- APP LOGIC (Previous) ---
        const subjects = [
            { id: 1, title: "Ανατομία III", icon: "fa-skull", files: [{name: "Κεφ 1: Εισαγωγή", file: "anatomy1.html"}] },
            { id: 2, title: "Εμβρυολογία", icon: "fa-baby-carriage", files: [] },
            { id: 3, title: "Ιατρική Γενετική", icon: "fa-dna", files: [] },
            { id: 4, title: "Οδοντική Χειρ.", icon: "fa-tooth", files: [] },
            { id: 5, title: "Προκλινική", icon: "fa-notes-medical", files: [] },
            { id: 6, title: "Ακτινολογία", icon: "fa-x-ray", files: [] },
            { id: 7, title: "Προληπτική", icon: "fa-shield-virus", files: [] }
        ];

        const app = document.getElementById('app');
        const hero = document.getElementById('hero-section');

        function renderHome() {
            hero.style.display = 'grid';
            let html = '<div class="grid">';
            subjects.forEach(sub => {
                html += `
                <div class="card" onclick="openSubject(${sub.id})">
                    <div class="icon-box"><i class="fas ${sub.icon}"></i></div>
                    <h3>${sub.title}</h3>
                    <span style="opacity:0.6; font-size:0.85rem">${sub.files.length} Αρχεία</span>
                </div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        function openSubject(id) {
            const sub = subjects.find(s => s.id === id);
            hero.style.display = 'none';
            let html = `
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px; animation:slideUp 0.3s">
                <button onclick="renderHome()" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 style="margin:0">${sub.title}</h2>
            </div>
            <div class="grid">`;
            
            if(sub.files.length === 0) html += `<p style="opacity:0.6">Δεν υπάρχουν αρχεία.</p>`;
            else sub.files.forEach(f => {
                html += `
                <div class="card" onclick="openViewer('${f.file}', '${f.name}')">
                    <div class="icon-box"><i class="fas fa-file-alt"></i></div>
                    <h3>${f.name}</h3>
                </div>`;
            });
            html += '</div>';
            app.innerHTML = html;
        }

        function openViewer(file, name) {
            app.innerHTML = `
                <div class="viewer-container">
                    <div class="mac-header">
                        <div class="dots"><div class="dot red" onclick="renderHome()"></div><div class="dot yellow"></div><div class="dot green"></div></div>
                        <div style="opacity:0.7">${name}</div><div></div>
                    </div>
                    <iframe src="${file}"></iframe>
                </div>`;
        }

        // --- TODO LOGIC ---
        function addTodo() {
            const input = document.getElementById('todoInput');
            const val = input.value.trim();
            if(!val) return;
            createTodoElement(val, false);
            saveTodos(); // Save to User Profile
            input.value = '';
        }

        function createTodoElement(text, completed) {
            const li = document.createElement('li');
            li.className = `todo-item ${completed ? 'completed' : ''}`;
            li.innerHTML = `
                <div class="check-circle ${completed ? 'checked' : ''}" onclick="toggleTask(this)"></div>
                <span>${text}</span>
                <i class="fas fa-trash" style="margin-left:auto; cursor:pointer; opacity:0.5" onclick="deleteTask(this)"></i>
            `;
            document.getElementById('todoList').appendChild(li);
        }

        function toggleTask(el) {
            el.classList.toggle('checked');
            el.parentElement.classList.toggle('completed');
            saveTodos();
        }

        function deleteTask(el) {
            el.parentElement.remove();
            saveTodos();
        }

        // --- SESSION LOGIC ---
        // Κάλεσε αυτή τη συνάρτηση όταν τελειώνει το χρονόμετρο (που είχαμε πριν)
        function incrementSession() {
            if(!currentUser) return;
            let count = parseInt(localStorage.getItem(`${currentUser}_streak`) || 0);
            count++;
            localStorage.setItem(`${currentUser}_streak`, count);
            document.getElementById('sessionCount').innerText = count;
        }

    </script>
</body>
</html>
